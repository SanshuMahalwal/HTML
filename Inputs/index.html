<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>
    
    Name : 
    <input type="text" placeholder="Name">
    <br>
    <br>

    School : 
    <input type="text" placeholder="school">
    <br>
    <br>

    Class : 
    <input type="number" placeholder="6-10" min="6" max="10" >
    <br>
    <br>

    Gender : 
    Male: 
    <input type="radio" name="gender">
    Female:
    <input type="radio" name="gender">
    <br>
    <br>

    Preferred Subjects :
    <br>
    Maths :  
    <input type="radio">
    Science : 
    <input type="radio">
    Political Science : 
    <input type="radio">

    <br>
    <br>

    Mobile No. : 
    <input type="tel" maxlength="10">

    <br>
    <br>

    Email : 
    <input type="email">
    <br>
    <br>

    Previous Grade Marksheet : 
    <input type="file" >
    <br>
    <br>

    D.O.B :
    <input type="date">
    <br>
    <br>

    Level :
    <br>
    Math :
    <input type="Range" min="0" max="5">
    Science :
    <input type="Range" min="0" max="5">
    Political Science :
    <input type="Range" min="0" max="5">
    <br>
    <br>

    Favourite Subject : 
    <select>

        <option>Maths</option>
        <option>Science</option>
        <option>Social Science</option>
        <option>English</option>
        <option>Computer Science</option>
    </select>
    <br>
    <br>

    Describe yourself : <br> 
    <textarea cols="30" rows="10"></textarea>

</body>
</html>
