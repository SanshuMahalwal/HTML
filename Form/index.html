<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <br>
                <br>

                <label for="class">Class</label>
                <input type="number" id="class" name="class" min="5" max="12" placeholder="5-12">
                <br>
                <br>

                <label for="place">Place</label>
                <input type="text" id="place" name="place" placeholder="City / State">
                <br>
                <br>

                <label for="dob">D.O.B</label>
                <input type="date" id="dob" name="dob">
                <br>
                <br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <br>
                <br>

               

        </fieldset>

        <fieldset>
            <legend>Educational Details</legend>

             <label for="school">School</label>
             <input type="text" id="school">
             <br> <br>

             <label for="pastpercentage">Last class percentage</label>
             <input type="number" id="pastpercentage">
             <br><br>
             
             <label for="favsubject">Favourite Subject</label>
             <select id="favsubject">
                <option>Maths</option>
                <option>science</option>
                <option>Social science</option>
                <option>English</option>
                <option>Computer Science</option>

            </select>
          

        </fieldset>

        
        <br>
        <br> 

        <button>Submit</button>

        </form>
</body>
</html>
